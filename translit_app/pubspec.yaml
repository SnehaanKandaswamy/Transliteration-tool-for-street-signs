name: indian_transliterator
description: A Flutter app for image-to-text transliteration with audio playback.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  http: ^1.2.2
  path: ^1.9.0
  mime: ^1.0.5
  http_parser: ^4.1.0
  audioplayers: ^6.0.0  # keep 6.x stable for the latest API (UrlSource, BytesSource)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
